{% extends 'base/main.html' %}
{%load static%}
{% load crispy_forms_tags %}
<style type="text/css">
	#div_id_tags > div{
		max-height: 100px;
		overflow-y: scroll;
		border:1px solid #888;
		padding: 5px;
		border-radius: 5px;
	}
</style>
{%block content%}

    <div class="main-container">
        <h3>Post Form</h3>
        <form action="" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {{form.media}}
            {{form|crispy}}
            <input type="submit" value="Lưu bài" class="btn btn-primary">
        </form>
    </div>

{%endblock content%}
